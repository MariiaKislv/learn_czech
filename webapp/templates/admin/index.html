{% extends "base.html" %}

{% block content %}
    <div class='row'>
        <div class='col-4'>
            <form action="{{ url_for('admin.process_add') }} " method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    {{ form.word_ru.label }}<br>
                    {{ form.word_ru() }}
                </div>
                <div class="form-group">
                    {{ form.word_cz.label }}<br>
                    {{ form.word_cz() }}
                </div>
                {{ form.submit }}
            </form>
        </div>
        <div class='col-8'>
        </div>
    </div>
{% endblock %}
