{% extends "base.html" %}

{% block content %}
	<div class="row justify-content-center mt-5">
		<div class="col-6">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title text-center">{{ current_word.word_cz }}</h3>
				</div>
			</div>
		</div>
	</div>
	<div class='row justify-content-center mt-3'>
		<div class='col-8'>
			<div class='row'>
			{% for word in words_for_choose %}
			<div class='col-6 mt-2'>
				<a class="btn btn-primary btn-block" href="/learning/result?qt=test_ru&id={{ current_word.id }}&answer={{ word.id }}" role="button">
					{{ word.word_ru }}
				</a>
			</div>
			{% endfor %}
			</div>
		</div>
	</div>
	<div class='row mt-3'>
		<div class='col-8'>
				<a class="btn btn-outline-primary" href="/learning/" role="button">
					Закончить обучение
				</a>
		</div>
	</div>
{% endblock %}
