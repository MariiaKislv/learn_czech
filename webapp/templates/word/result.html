{% extends "base.html" %}

{% block content %}
	<div class='row'>
		<div class='col-8'>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="alert alert-warning" role="alert">
					{% for message in messages %}
						{{ message }}<br>
					{% endfor %}
				</div>
				{% endif %}
			{% endwith %}
			<h2>Ответ</h2>
			<p>{{ sentense }}</p>
			<p><a href="http://127.0.0.1:5000/learning">Следующее слово</a></p>
			<p><a href="http://127.0.0.1:5000/">К списку слов</a></p>
			<hr />
		</div>
	</div>
{% endblock %}
